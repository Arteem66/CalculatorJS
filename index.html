<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Calculator</title>
</head>
<body>
  <header>
    <div class="container"><h1 class="header__title">Калькулятор</h1></div>
  </header>
  <main>
    <div class="container">
      <div class="calc__box">
        <div class="output"></div>
        <div class="calc__grid">
          <button id="clear" class="specialSymbol">AC</button>
          <button id="opposite" class="specialSymbol symbol">+/-</button>
          <button id="remains" class="specialSymbol symbol">%</button>
          <button id="division" class="symbol">/</button>

          <button id="num7" value="7" class="number">7</button>
          <button id="num8" value="8" class="number">8</button>
          <button id="num9" value="9" class="number">9</button>
          <button id="multiplication" class="symbol">*</button>

          <button id="num4" value="4" class="number">4</button>
          <button id="num5" value="5" class="number">5</button>
          <button id="num6" value="6" class="number">6</button>
          <button id="minus" class="symbol">-</button>

          <button id="num1" value="1" class="number">1</button>
          <button id="num2" value="2" class="number">2</button>
          <button id="num3" value="3" class="number">3</button>
          <button id="plus" class="symbol">+</button>

          <button id="num0" value="0" class="number">0</button>
          <button id="comma" value="." class="number">.</button>
          <button id="equally" class="symbol">=</button>

        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
